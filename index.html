<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ficha RPG - Meu Sistema</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Ficha de Personagem</h1>

  <div class="ficha">
    <label>Nome do Personagem</label>
    <input type="text" id="nome">

    <label>Força (FOR)</label>
    <input type="number" id="for">

    <label>Vigor (VIG)</label>
    <input type="number" id="vig">

    <label>Inteligência (INT)</label>
    <input type="number" id="int">

    <label>Aura (AUR)</label>
    <input type="number" id="aur">

    <button onclick="calcular()">Calcular</button>

    <p>HP: <span id="hp">0</span></p>
    <p>KI: <span id="ki">0</span></p>
    <p>COS: <span id="cos">0</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
